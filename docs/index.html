0]],[&quot;^16&quot;,[127956,&quot;^P&quot;,&quot;^17&quot;,536897597]],[&quot;^16&quot;,[127956,&quot;^@&quot;,false,536897597]],[&quot;^16&quot;,[127956,&quot;^F&quot;,127955,536897597]],[&quot;^16&quot;,[127956,&quot;^Y&quot;,127878,536897597]],[&quot;^16&quot;,[127956,&quot;^V&quot;,127878,536897597]],[&quot;^16&quot;,[127956,&quot;^U&quot;,127878,536897600]],[&quot;^16&quot;,[127956,&quot;^?&quot;,[&quot;^ &quot;],536897600]],[&quot;^16&quot;,[127956,&quot;^19&quot;,true,536897597]],[&quot;^16&quot;,[127956,&quot;^;&quot;,&quot;~u62d122c2-ff88-44b1-88fa-f2a33c4f7f54&quot;,536897597]],[&quot;^16&quot;,[127957,&quot;^R&quot;,&quot;We refer readers to [4] for tutorials, and\\n[12] for an example of a TLA+ specification from industry that is similar in size and complexity to some of\\nthe larger specifications at Amazon.&quot;,536897604]],[&quot;^16&quot;,[127957,&quot;^P&quot;,&quot;^17&quot;,536897601]],[&quot;^16&quot;,[127957,&quot;^@&quot;,false,536897601]],[&quot;^16&quot;,[127957,&quot;^F&quot;,127956,536897601]],[&quot;^16&quot;,[127957,&quot;^Y&quot;,127878,536897601]],[&quot;^16&quot;,[127957,&quot;^V&quot;,127878,536897601]],[&quot;^16&quot;,[127957,&quot;^U&quot;,127878,536897604]],[&quot;^16&quot;,[127957,&quot;^?&quot;,[&quot;^ &quot;],536897604]],[&quot;^16&quot;,[127957,&quot;^19&quot;,true,536897601]],[&quot;^16&quot;,[127957,&quot;^;&quot;,&quot;~u62d122ef-01a9-4dbe-835b-1fa48398f84b&quot;,536897601]],[&quot;^16&quot;,[127958,&quot;^R&quot;,&quot;**first**&quot;,536897616]],[&quot;^16&quot;,[127958,&quot;^P&quot;,&quot;^17&quot;,536897605]],[&quot;^16&quot;,[127958,&quot;^@&quot;,false,536897605]],[&quot;^16&quot;,[127958,&quot;^F&quot;,127957,536897605]],[&quot;^16&quot;,[127958,&quot;^Y&quot;,127878,536897605]],[&quot;^16&quot;,[127958,&quot;^V&quot;,127878,536897605]],[&quot;^16&quot;,[127958,&quot;^U&quot;,127878,536897616]],[&quot;^16&quot;,[127958,&quot;^?&quot;,[&quot;^ &quot;],536897616]],[&quot;^16&quot;,[127958,&quot;^19&quot;,true,536897605]],[&quot;^16&quot;,[127958,&quot;^;&quot;,&quot;~u62d12348-c75b-4a1a-88c9-98c992ece539&quot;,536897605]],[&quot;^16&quot;,[127959,&quot;^R&quot;,&quot;In contrast, when using formal specification we begin by precisely stating “what needs to go right?”\\nFirst we state what the system should do, by defining correctness properties. These come in two\\nvarieties:&quot;,536897610]],[&quot;^16&quot;,[127959,&quot;^P&quot;,&quot;^17&quot;,536897609]],[&quot;^16&quot;,[127959,&quot;^@&quot;,false,536897609]],[&quot;^16&quot;,[127959,&quot;^F&quot;,127958,536897609]],[&quot;^16&quot;,[127959,&quot;^Y&quot;,127878,536897609]],[&quot;^16&quot;,[127959,&quot;^V&quot;,127878,536897609]],[&quot;^16&quot;,[127959,&quot;^U&quot;,127878,536897610]],[&quot;^16&quot;,[127959,&quot;^?&quot;,[&quot;^ &quot;],536897610]],[&quot;^16&quot;,[127959,&quot;^19&quot;,true,536897609]],[&quot;^16&quot;,[127959,&quot;^;&quot;,&quot;~u62d12395-3d92-4f58-aa94-3a7e809cbc84&quot;,536897609]],[&quot;^16&quot;,[127960,&quot;^R&quot;,&quot;Safety properties: “what the system is allowed to do”\\nExample: at all times, all committed data is present and correct.\\nOr equivalently: at no time can the system have lost or corrupted any committed data.&quot;,536897610]],[&quot;^16&quot;,[127960,&quot;^P&quot;,&quot;^17&quot;,536897610]],[&quot;^16&quot;,[127960,&quot;^F&quot;,127959,536897610]],[&quot;^16&quot;,[127960,&quot;^Y&quot;,127878,536897610]],[&quot;^16&quot;,[127960,&quot;^V&quot;,127878,536897610]],[&quot;^16&quot;,[127960,&quot;^U&quot;,127878,536897610]],[&quot;^16&quot;,[127960,&quot;^19&quot;,true,536897610]],[&quot;^16&quot;,[127960,&quot;^;&quot;,&quot;~u670300d0-d5d5-4d37-ae97-13af650b9083&quot;,536897610]],[&quot;^16&quot;,[127961,&quot;^R&quot;,&quot;Liveness properties: “what the system must eventually do”\\nExample: whenever the system receives a request, it must eventually respond to that request.&quot;,536897610]],[&quot;^16&quot;,[127961,&quot;^P&quot;,&quot;^17&quot;,536897610]],[&quot;^16&quot;,[127961,&quot;^F&quot;,127960,536897610]],[&quot;^16&quot;,[127961,&quot;^Y&quot;,127878,536897610]],[&quot;^16&quot;,[127961,&quot;^V&quot;,127878,536897610]],[&quot;^16&quot;,[127961,&quot;^U&quot;,127878,536897610]],[&quot;^16&quot;,[127961,&quot;^19&quot;,true,536897610]],[&quot;^16&quot;,[127961,&quot;^;&quot;,&quot;~ub972bdbc-fc8b-4d46-aca3-0172374df533&quot;,536897610]],[&quot;^16&quot;,[127962,&quot;^R&quot;,&quot;**After defining correctness properties, we then precisely describe an abstract version of the design along\\nwith an abstract version of its operating environment**. We express “what must go right” by explicitly\\nspecifying all of the properties of the environment on which the system relies. Examples of such\\nproperties might be, “If a communication channel has not failed, then messages will be propagated\\nalong it.”, and “If a process has not restarted, then it retains its local state, modulo any intentional\\nmodifications.”&quot;,536897622]],[&quot;^16&quot;,[127962,&quot;^P&quot;,&quot;^17&quot;,536897613]],[&quot;^16&quot;,[127962,&quot;^F&quot;,127961,536897613]],[&quot;^16&quot;,[127962,&quot;^Y&quot;,127878,536897613]],[&quot;^16&quot;,[127962,&quot;^V&quot;,127878,536897613]],[&quot;^16&quot;,[127962,&quot;^U&quot;,127878,536897622]],[&quot;^16&quot;,[127962,&quot;^?&quot;,[&quot;^ &quot;],536897622]],[&quot;^16&quot;,[127962,&quot;^19&quot;,true,536897613]],[&quot;^16&quot;,[127962,&quot;^;&quot;,&quot;~u62d12396-635c-4c14-ad6d-e4e4062b43f1&quot;,536897613]],[&quot;^16&quot;,[127963,&quot;^R&quot;,&quot;Next, with the goal of confirming that our design correctly handles all of the dynamic\\nevents in the environment, we specify the effects of each of those possible events; e.g. network errors\\nand repairs, disk errors, process crashes and restarts, data center failures and repairs, and actions by\\nhuman operators. We then use the model checker to verify that the specification of the system in its\\nenvironment implements the chosen correctness properties, despite any combination or interleaving of\\nevents in the operating environment. We have found this rigorous “what needs to go right?” approach\\nto be significantly less error prone than the ad hoc “what might go wrong?” approach.&quot;,536897628]],[&quot;^16&quot;,[127963,&quot;^P&quot;,&quot;^17&quot;,536897625]],[&quot;^16&quot;,[127963,&quot;^F&quot;,127962,536897625]],[&quot;^16&quot;,[127963,&quot;^Y&quot;,127878,536897625]],[&quot;^16&quot;,[127963,&quot;^V&quot;,127878,536897625]],[&quot;^16&quot;,[127963,&quot;^U&quot;,127878,536897628]],[&quot;^16&quot;,[127963,&quot;^?&quot;,[&quot;^ &quot;],536897628]],[&quot;^16&quot;,[127963,&quot;^19&quot;,true,536897625]],[&quot;^16&quot;,[127963,&quot;^;&quot;,&quot;~u62d123f9-2ea6-4f2f-8dbe-c205b170d961&quot;,536897625]],[&quot;^16&quot;,[127964,&quot;^R&quot;,&quot;We are concerned with two major classes of problems with large distributed systems: 1) bugs and\\noperator errors that cause a departure from the logical intent of the system, and 2) surprising ‘sustained\\nemergent performance degradation’ of complex systems that inevitably contain feedback loops. We\\nknow how to use formal specification to find the first class of problems. However, problems in the\\nsecond category can cripple a system even though no logic bug is involved. A common example is when\\na momentary slowdown in a server (perhaps due to Java garbage collection) causes timeouts to be\\nbreached on clients, which causes the clients to retry requests, which adds more load to the server,\\nwhich causes further slowdown. In such scenarios the system will eventually make progress; it is not\\nstuck in a logical deadlock, livelock, or other cycle. But from the customer&apos;s perspective it is effectively\\nunavailable due to sustained unacceptable response times. TLA+ could be used to specify an upper\\nbound on response time, as a **real-time safety property**. However, our systems are built on\\ninfrastructure (disks, operating systems, network) that do not support hard real-time scheduling or\\nguarantees, so real-time safety properties would not be realistic. We **build soft real-time systems in\\nwhich very short periods of slow responses are not considered errors. However, prolonged severe\\nslowdowns are considered errors.** We don’t yet know of a feasible way to model a real system that\\nwould enable tools to predict such emergent behavior. We use other techniques to mitigate those risks.&quot;,536897638]],[&quot;^16&quot;,[127964,&quot;^P&quot;,&quot;^17&quot;,536897629]],[&quot;^16&quot;,[127964,&quot;^F&quot;,127963,536897629]],[&quot;^16&quot;,[127964,&quot;^Y&quot;,127878,536897629]],[&quot;^16&quot;,[127964,&quot;^V&quot;,127878,536897629]],[&quot;^16&quot;,[127964,&quot;^U&quot;,127878,536897638]],[&quot;^16&quot;,[127964,&quot;^?&quot;,[&quot;^ &quot;],536897638]],[&quot;^16&quot;,[127964,&quot;^19&quot;,true,536897629]],[&quot;^16&quot;,[127964,&quot;^;&quot;,&quot;~u62d123fa-8c76-47e3-b777-16a6908538dc&quot;,536897629]],[&quot;^16&quot;,[127965,&quot;^R&quot;,&quot;The replication and fault-tolerance mechanisms in DynamoDB were created by author T.R&quot;,536897644]],[&quot;^16&quot;,[127965,&quot;^P&quot;,&quot;^17&quot;,536897641]],[&quot;^16&quot;,[127965,&quot;^F&quot;,127964,536897641]],[&quot;^16&quot;,[127965,&quot;^Y&quot;,127878,536897641]],[&quot;^16&quot;,[127965,&quot;^V&quot;,127878,536897641]],[&quot;^16&quot;,[127965,&quot;^U&quot;,127878,536897644]],[&quot;^16&quot;,[127965,&quot;^?&quot;,[&quot;^ &quot;],536897644]],[&quot;^16&quot;,[127965,&quot;^19&quot;,true,536897641]],[&quot;^16&quot;,[127965,&quot;^;&quot;,&quot;~u62d12483-bb4a-4545-8415-3e065a8298b2&quot;,536897641]],[&quot;^16&quot;,[127966,&quot;^R&quot;,&quot;T.R. learned TLA+ and wrote a detailed specification of these components in a couple of weeks. To\\nmodel check the specification we used the distributed version of the TLC model checker&quot;,536897650]],[&quot;^16&quot;,[127966,&quot;^P&quot;,&quot;^17&quot;,536897647]],[&quot;^16&quot;,[127966,&quot;^@&quot;,false,536897647]],[&quot;^16&quot;,[127966,&quot;^F&quot;,127965,536897647]],[&quot;^16&quot;,[127966,&quot;^Y&quot;,127878,536897647]],[&quot;^16&quot;,[127966,&quot;^V&quot;,127878,536897647]],[&quot;^16&quot;,[127966,&quot;^U&quot;,127878,536897650]],[&quot;^16&quot;,[127966,&quot;^?&quot;,[&quot;^ &quot;],536897650]],[&quot;^16&quot;,[127966,&quot;^19&quot;,true,536897647]],[&quot;^16&quot;,[127966,&quot;^;&quot;,&quot;~u62d124f9-2b31-4127-b66a-16182686f1fc&quot;,536897647]],[&quot;^16&quot;,[127967,&quot;^R&quot;,&quot;As he already had the specification for the existing replication algorithm, T.R. was able to\\nquickly incorporate this new feature into the specification. The model checker found that the initial\\ndesign would have introduced a subtle bug, but this was easy to fix, and the model checker verified the\\nresulting algorithm to the necessary level of confidence. T.R. continues to use TLA+ and model checking\\nto verify changes to the design, both for optimizations and new features&quot;,536897656]],[&quot;^16&quot;,[127967,&quot;^P&quot;,&quot;^17&quot;,536897653]],[&quot;^16&quot;,[127967,&quot;^@&quot;,false,536897653]],[&quot;^16&quot;,[127967,&quot;^F&quot;,127966,536897653]],[&quot;^16&quot;,[127967,&quot;^Y&quot;,127878,536897653]],[&quot;^16&quot;,[127967,&quot;^V&quot;,127878,536897653]],[&quot;^16&quot;,[127967,&quot;^U&quot;,127878,536897656]],[&quot;^16&quot;,[127967,&quot;^?&quot;,[&quot;^ &quot;],536897656]],[&quot;^16&quot;,[127967,&quot;^19&quot;,true,536897653]],[&quot;^16&quot;,[127967,&quot;^;&quot;,&quot;~u62d12536-4092-4d7d-9003-dd2bc7f68b03&quot;,536897653]],[&quot;^16&quot;,[127968,&quot;^R&quot;,&quot;[We could write the abstract design in a machine-checkable specification language, determine the properties we want out of the design, and prove it matches our requirements](https://medium.com/espark-engineering-blog/formal-meth
