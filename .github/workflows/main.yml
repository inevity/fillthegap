# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
#      - uses: shaunco/ssh-agent@git-repo-mapping # this action will configure git to use the right SSH key per each repository. 
#        with:
#          ssh-private-key: |
#            ${{ secrets.SUBMODULE_1_SSH_PRIVATE_KEY}}
##            ${{ secrets.SUBMODULE_2_SSH_PRIVATE_KEY}}
#          repo-mappings: |
#            github.com/username_or_organization/submodule1_repo_name
##            github.com/username_or_organization/submodule2_repo_name
      
#      - uses: actions/checkout@v2
#        with:
#          submodules: recursive # this is important not to forget

# https://github.com/webfactory/ssh-agent/pull/92/commits/11575b28b8f957525920d95d1a764d6209fba4f0

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
                ${{ secrets.SS }}
                #${{ secrets.SSH_SUBMODULE1 }}
#                ${{ secrets.SSH_SUBMODULE2 }}  # etc.
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: update submodels 
        run: git submodule update --remote --merge
    

        
      - name: Logseq Publish ðŸš©
        uses: pengx17/logseq-publish@main
        # in ubunt, mkdir /workspace/dest; run docker container, map workspace to /home/logseq/graph, run logseq export from srcdnote to dest dir. 
        # 
 
        with:
          version: "master"
          #src: ""
          # my graph 
          src: "dnotes"
          dest: "www"
          trace: true 
      - name: add a nojekyll file
        run: touch $GITHUB_WORKSPACE/www/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: www # The folder the action should deploy.
          clean: true
          single-commit: true
